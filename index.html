<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Containers Side-by-Side</title>
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="coordinates">X: <span id="xCoord"></span>, Y: <span id="yCoord"></span></div>
    <div class="main-container">
        <div class="left-container" id="leftContainer">Left Content Here</div>  
        <div class="right-container">
            <a href="#" id="backLink" class="back-link" style="display:none;">Back to Full Map</a>
            <div id="coordinates">X: <span id="xCoord"></span>, Y: <span id="yCoord"></span></div>
            <!--leftside-top-rightside-zoom-->
            <svg id="svgContainer" viewBox="800 100 500 6200">
                <!-- Ensure you have a valid image URL here -->
                <image id="locator" href="test/image/locator.png" width="24" height="24" />
            </svg>
        </div>
    </div>
</body>
</html>
